<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket with Express Demo</title>
</head>
<body>
    <h1>WebSocket Client</h1>
    <input type="text" id="messageInput" placeholder="Type a message" />
    <button onclick="sendMessage()">Send Message</button>
    <div id="messages"></div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        const ws = new WebSocket('ws://localhost:3000');
        
        ws.onopen = () => {
            console.log('Connected to server');
        };

        ws.onmessage = (event) => {
            const messages = document.createElement('div');
            messages.textContent = `Received: ${JSON.parse(event.data).message}`;
            messagesDiv.appendChild(messages);
        };

        async function sendMessage() {
            try {
                await fetch('/chat/broadcast', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: messageInput.value })
                });
                const messageDiv = document.createElement('div');
                messageDiv.textContent = `Sent: ${messageInput.value}`;
                messagesDiv.appendChild(messageDiv);
                messageInput.value = '';
            } catch (error) {
                alert('失敗: '+error);
            }
        }

        ws.onclose = () => {
            console.log('Disconnected from server');
        };

    </script>
</body>
</html>
